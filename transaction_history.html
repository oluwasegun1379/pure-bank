    <style>
      .contain {
        max-width: 90%;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #6c757d;
        margin-bottom: 20px;
      }

      .transaction-history {
        background-color: #fff;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      .transaction-item {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }

      .transaction-item:last-child {
        border-bottom: none;
      }

      .transaction-details {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #29a6e6;
        font-size: small;
      }

      .transaction-amount {
        display: block;
        text-align: right;
        font-weight: bold;
        color: #29a6e6;
        flex-shrink: 0;
      }

      .transaction-actions {
        float: right;
      }

      .transaction-actions i {
        cursor: pointer;
      }

      footer {
        background-color: #f1f1f1;
        padding: 20px 0;
        text-align: center;
        border-top: 1px solid #ddd;
      }

      .footer-container {
        max-width: 90%;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      .footer-links ul {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 15px;
      }

      .footer-links a {
        text-decoration: none;
        color: #29a6e6;
      }

      .contact-info p,
      .social-media a {
        margin: 5px 0;
      }

      .social-media a {
        margin-right: 15px;
        text-decoration: none;
        color: #29a6e6;
      }

      .copyright p {
        color: #6c757d;
        margin-top: 10px;
      }
    </style>
